<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
</head>
<body class="bg-dark">

    <div class="row text-center text-light mt-5 mb-3">
        <h1>Calculator</h1>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-2 bg-light p-3 border border-warning border-5 rounded-3">
            <!-- Display -->
            <div class="row ps-2 pe-2">
                <input id="result" type="text" class="form-control text text-end" placeholder="0">
            </div>

            <div class="row mt-4">
                <div class="col w-25"><button id="seven" onclick="displayNumber(7)" class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">7</button></div>
                <div class="col w-25"><button id="eight" onclick="displayNumber(8)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">8</button></div>
                <div class="col w-25"><button id="nine" onclick="displayNumber(9)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">9</button></div>
                <div class="col w-25 text-end"><button id="mul" onclick="displayNumber('*')" class="btn btn-warning text-dark border border-2 border-dark" style="width: 38px;"><b>+</b></button></div>
            </div>
            <div class="row mt-2">
                <div class="col w-25"><button id="four" onclick="displayNumber(4)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">4</button></div>
                <div class="col w-25"><button id="five" onclick="displayNumber(5)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">5</button></div>
                <div class="col w-25"><button id="six" onclick="displayNumber(6)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">6</button></div>
                <div class="col w-25 text-end"><button id="minus" onclick="displayNumber('-')"  class="btn btn-warning text-darkt border border-2 border-dark" style="width: 38px;"><b>-</b></button></div>
            </div>
            <div class="row mt-2">
                <div class="col w-25"><button id="one" onclick="displayNumber(1)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">1</button></div>
                <div class="col w-25"><button id="two" onclick="displayNumber(2)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">2</button></div>
                <div class="col w-25"><button id="three" onclick="displayNumber(3)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">3</button></div>
                <div class="col w-25 text-end"><button id="plus" onclick="displayNumber('+')"  class="btn btn-warning text-dark border border-2 border-dark" style="width: 38px;"><b>+</b></button></div>
            </div>
            <div class="row mt-2">
                <div class="col w-25"><button id="doubleZero" onclick="displayNumber('00')"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px; text-align: center;">00</button></div>
                <div class="col w-25"><button id="0" onclick="displayNumber(0)"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;">0</button></div>
                <div class="col w-25"><button id="point" onclick="displayNumber('.')"  class="btn btn-dark text-light border border-2 border-warning" style="width: 38px;"> . </button></div>
                <div class="col w-25 text-end"><button id="divide" onclick="displayNumber('/')"  class="btn btn-warning text-dark border border-2 border-dark" style="width: 38px;"><b>/</b></button></div>
            </div>
            <div class="row mt-3">
                <div class="col w-25"><button id="clear" onclick="clearBox()" class="btn btn-warning text-dark border border-2 border-dark w-100">AC</button></div>
                <div class="col w-25"><button id="remove" onclick="removeLastItem()" class="btn btn-warning text-dark border border-2 border-dark w-100">Back</button></div>
                <div class="col w-50"><button id="evaluate" onclick="evaluateExp()" class="btn btn-dark text-warning border border-2 border-warning w-100 p-0 m-0"><b class="fs-4 m-0 p-0">=</b></button></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    

    <script>

        // to display number in textbox
        function displayNumber(num){
            result.value+=num;
        }

        //clear text box (AC)
        function clearBox(){
            result.value= '';
        }

        // evaluate expression
        function evaluateExp(){
        //    let exp= result.value;
        //    output= eval(exp);
        //    result.value= output;

           result.value= eval(result.value)
        }

        // remove last digit
        function removeLastItem() {
            result.value= result.value.slice(0, -1);  // 0,-1 removes value from the end....... 0,1 removes all values except first
        }

        
    </script>
</body>
</html>
